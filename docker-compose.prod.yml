version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.prod.dockerfile
    ports:
      - 8080:80
      - 443:443
    depends_on:
      - mysql
      - php
      - assets
  php:
    build:
      context: .
      dockerfile: php.prod.dockerfile
  assets:
    image: node:current-alpine
    volumes:
      - ./src:/var/www/html/
    command: ["/bin/sh", "-c", "npm install && npm run dev"]
    working_dir: /var/www/html/
